<div class="container main-center">
    <h1 >Log In</h1>
    <div class="col-lg-12 ">
        <div class="row">
                <form name="registerInForm">
                    <div class="col-sm-12">
                    <div class="form-group">
                        <label>Username</label>
                        <input class="form-control" type="text" ng-model="data.username" name="username" required />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" ng-model="data.password" name="password" required />
                    </div>
                        </br>
                <div class="col-md- text-center">
                    <button  ng-show=" registerInForm.username.$pristine ||registerInForm.password.$pristine" type="button" class="btn btn-primary btn-block btn-lg disabled">Submit</button>
                    <button ng-click="login()" ng-show="registerInForm.username.$dirty && registerInForm.password.$dirty" type="button" class="btn btn-primary btn-block btn-lg ">Submit</button>
                </div></br>
                    </div>

            </form>
        </div>
        Don't have an account? <a href="#!/userRegistration">Sign in</a>
    </div>
</div>
