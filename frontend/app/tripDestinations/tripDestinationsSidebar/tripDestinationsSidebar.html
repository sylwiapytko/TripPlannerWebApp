<h4>Your trip destinations:{{1+2}}</h4>
<div class="panel-group" id="accordion" >
<div ng-repeat="destination in destinations" class="panel panel-default" >
    <div class="panel-heading">
        <h4 class="panel-title" >
             <a data-toggle="collapse" data-parent="#accordion" data-target="#collapse{{destination.id}}" href="#!/tripDestinationSections/{{destination.id}}">
                {{destination.name}}</a>
        </h4>
    </div>
    <div id="collapse{{destination.id}}" class="collapse">
        <div class="panel-body">
            <p><a href="#!/tripDestinationSections/{{destination.id}}#tripDestinationDetails"> Destination details</a></p>
            <p><a href="#!/tripDestinationSections/{{destination.id}}#tripDestinationLodging"> Lodging</a></p>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <h4 class="panel-title" >
        <a href="#" data-toggle="modal" data-target="#largeModal">Add destination</a>
    </h4>
</div>
</div>
<div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="largeModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add destination</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label >Name of destination:</label>
                        <input class="form-control">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
