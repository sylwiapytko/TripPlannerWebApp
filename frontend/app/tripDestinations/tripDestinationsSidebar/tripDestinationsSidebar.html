<div class="panel-group" id="accordion" >
    <div class="panel panel-primary" >
        <div class="panel-heading">
            <h4 class="panel-title" >
                <a href="#!/tripDetails/{{trip.id}}">Trip:
                    {{trip.name}}</a>
            </h4>
        </div>
        <div class="panel-body">
            <label>Trip destinations:</label>
<div ng-repeat="destination in destinations" class="panel panel-default" >
    <div class="panel-heading">
        <h4 class="panel-title" >
             <a data-toggle="collapse" data-parent="#accordion" data-target="#collapse{{destination.id}}" href="#!/tripDestinationSections/{{destination.id}}">
                {{destination.name}}</a>
        </h4>
    </div>
    <div id="collapse{{destination.id}}" class="collapse">
        <div class="panel-body">
            <p><a href="#!/tripDestinationSections/{{destination.id}}#tripDestinationDetails"> Destination details</a></p>
            <p><a href="#!/tripDestinationSections/{{destination.id}}#tripDestinationEvents"> Activities Agenda</a></p>
            <p><a href="#!/tripDestinationSections/{{destination.id}}#tripDestinationSchedule"> Activities Schedule</a></p>
            <p><a href="#!/tripDestinationSections/{{destination.id}}#tripDestinationLodging"> Lodging</a></p>
        </div>
    </div>
</div>
</div>
        <h4 class="panel-footer" >
            <a href="" data-toggle="modal" data-target="#addEditDestinationModal" ng-click="addDestination()">Add destination</a>
        </h4>
    </div></div>
