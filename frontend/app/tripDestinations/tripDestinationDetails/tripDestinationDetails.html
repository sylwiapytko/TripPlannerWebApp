<form>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-4">
                <div id="tripDestinationDetails">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Destination: {{destination.name}}</div>
                        <div class="panel-body">

                            <div layout-gt-xs="row">
                                <label>Start Date: </label>
                                {{dateFrom| date:'yyyy-MM-dd'}}
                            </div>
                            <div layout-gt-xs="row">
                                <label>End Date: </label>
                                {{dateTo| date:'yyyy-MM-dd'}}
                            </div>
                            <div layout-gt-xs="row">     <label>     </label>
                            </div><div layout-gt-xs="row">     <label>     </label>
                            </div>
                            <div class="row">
                                <a href="" class="btn btn-info" data-toggle="modal"
                                   data-target="#addEditDestinationModal"
                                   ng-click="editDestination()">Edit destination</a>
                                <a href="" class="btn btn-info" ng-click="deleteDestination()">Delete destination</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-6">
                <ng-map center="{{destination.name}}"></ng-map>
            </div>
        </div>
    </div>
</form>
