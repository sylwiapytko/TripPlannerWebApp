<form>
    <div class="form-group">
        <label>Name of destination:</label>
        <input ng-model="destination.name">
    </div>
    <div layout-gt-xs="row">
        <div flex-gt-xs>
            <label>Date from:</label>
            <md-datepicker ng-model="date_from" name="dateFrom"
                           md-placeholder="Enter date"></md-datepicker>
            <input ng-model="destination.date_from | date:'yyyy-MM-dd'">
        </div>
        <div flex-gt-xs>
            <label>Date to :</label>
            <md-datepicker ng-model="date_to" md-placeholder="Enter date"
                           md-min-date="ctrl.dateFrom"></md-datepicker>
            <input ng-model="destination.date_to | date:'yyyy-MM-dd'">
        </div>
    </div>
</form>
<button ng-click="editDestination()">Edit</button>
