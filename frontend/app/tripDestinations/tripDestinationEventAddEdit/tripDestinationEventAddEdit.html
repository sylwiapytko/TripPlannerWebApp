<div class="modal fade" id="addEditEventModal" tabindex="-1" role="dialog" aria-labelledby="largeModal"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add destination</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div layout-gt-xs="row">
                        <label>Name:</label>
                        <input type="text" ng-model="event.text">
                    </div>
                    <div layout-gt-xs="row">
                        <div class="dropdown form-group dropdown-start-parent">
                            <label>Start Date</label>
                            <div class="input-group date">
                                <input type="text" class="form-control" data-ng-model="event.start">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            </div>
                            <datetimepicker data-ng-model="dateRangeStart"
                                            data-datetimepicker-config="{ dropdownSelector: '#dropdownStart', renderOn: 'end-date-changed' }"
                                            data-on-set-time="startDateOnSetTime()"
                                            data-before-render="startDateBeforeRender($dates)"></datetimepicker>
                        </div>
                        <div class="dropdown form-group dropdown-end-parent">
                            <label>End Date</label>
                            href="#">
                            <div class="input-group date">
                                <input type="text" class="form-control" data-ng-model="event.end">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            </div>
                            <datetimepicker data-ng-model="dateRangeEnd"
                                            data-datetimepicker-config="{ dropdownSelector: '#dropdownEnd', renderOn: 'start-date-changed' }"
                                            data-on-set-time="endDateOnSetTime()"
                                            data-before-render="endDateBeforeRender($view, $dates, $leftDate, $upDate, $rightDate)"></datetimepicker>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label>Price:</label>
                            <input type="number" ng-model="event.price">
                        </div>
                        <div style="width:100%">
                            <label>Notes:</label>
                            <textarea ng-model="event.notes"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveEvent()">Save
                    changes
                </button>
            </div>
        </div>
    </div>
</div>
