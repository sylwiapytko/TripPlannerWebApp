<div ng-repeat="event in events">
    <div class="col-sm-6">
        <div class="panel panel-primary">
            <div class="panel-heading">{{event.text}}</div>
            <div class="panel-body">
                <div layout-gt-xs="row">
                    <div flex-gt-xs>
                        <label>Start Date:</label> {{event.start}}
                    </div>
                    <div flex-gt-xs>
                        <label>End Date:</label> {{event.end}}
                    </div>
                </div>
                <div layout-gt-xs="row">
                    <div flex-gt-xs>
                        <label>Price:</label> {{event.price}}
                    </div>
                    <div flex-gt-xs>
                        <label>Notes:</label> {{event.notes}}
                    </div>
                </div>
            </div>
            <div class="panel-footer"><a href="" data-toggle="modal" data-target="#addEditEventModal" ng-click="editEvent()">Edit event</a>
                <a href=""  ng-click="deleteEvent(event.id)">Delete event</a></div>
        </div>
    </div>
</div>
<a href="" data-toggle="modal" data-target="#addEditEventModal" ng-click="editLodging()">Edit lodging</a>
