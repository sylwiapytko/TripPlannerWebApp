<form>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-6">
                 <div layout-gt-xs="row">
                    <div flex-gt-xs>
                        <label>Place:</label>
                        {{lodgings.name}}
                    </div>
                    <div flex-gt-xs>
                        <label>Price:</label>
                        {{lodgings.price}}
                    </div>
                </div>
            </div>
            <div layout-gt-xs="row">
                <div flex-gt-xs>
                    <label>Notes:</label>
                    {{lodgings.notes}}
                </div>
            </div>
        </div>
    </div>
</form>
