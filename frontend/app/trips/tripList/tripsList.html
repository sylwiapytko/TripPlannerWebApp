<div class="container main-center">
    <div class="row">
        <div class="col-sm-6">
            <h1>Welcome to TripPlaner!</h1>
            <h3>Start your jurney today by planning your next trip!</h3>
            <div ng-show="userLoggedIn">
                </br></br></br>
                <a href="" class="btn btn-primary" data-toggle="modal" data-target="#addEditTrip" ng-click="addDestination()">Start planning a new trip</a>
            </br>
            <div ng-show="trips.length>0">
            <label><h3>Your Trips:</h3></label>
            <div ng-repeat="trip in trips">
                <div class="list-group">
                    <a href="" class="list-group-item" ng-click="openTrip(trip.id)">
                        <div layout-gt-xs="row">
                            <div flex-gt-xs>
                                {{trip.name}}
                            </div>
                            <div flex-gt-xs>
                                {{trip.date_from}} {{trip.date_to}}
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            </div>
        </div>
            <div ng-hide="userLoggedIn">
                </br></br>
                <a href="#!/userLogIn" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-log-in"></span> Log in</a>
                <a href="#!/userRegistration" class="btn btn-primary btn-lg"></span> Sign In</a>
            </div>
        </div>
        <div class="col-sm-6">
            <img src="http://freedesignfile.com/upload/2017/11/Woman-looking-at-air-plane-Stock-Photo.jpg"
                 class="img-responsive" alt="Cinque Terre">
        </div>
    </div>

</div>
<trip-add-edit></trip-add-edit>
